{% block title %}Create password | TaskTracker{% endblock %}

{% from 'form_helpers.html' import render_field %}
{% block container %}
<form class="create-password-form" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ render_field(form.password, class_="form-control") }}
    </div>
    <div class="form-group">
        {{ render_field(form.confirm_password, class_="form-control") }}
    </div>
    <input type="submit" class="btn btn-primary" value="Create Account"/>
</form>
{% endblock %}
